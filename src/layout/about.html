<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <script>
            const {ipcRenderer} = require('electron');
            const remote = require('electron').remote;

            ipcRenderer.on('update-version-number', (event, versionNum) => {
                document.getElementById('version').innerHTML = "<span class='title'>Version:</span> " + versionNum;
            })

            function closeWindow(){
                let window = remote.getCurrentWindow();
                window.close();
            }
        </script>
        <style>
            * {
                font-family: Arial, Helvetica, sans-serif;
            }

            button{
                position: absolute;
                bottom: 0px;
                right: 0px;
                margin: 5px;
            }

            .title{
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <div id="version"></div>
        <div><span class='title'>Programmed By:</span> Zach "Hixxy," Hixson</div>
        <div><span class='title'>Year:</span> 2020</div>
        <button onclick="closeWindow()">Close</button>
    </body>
</html>
